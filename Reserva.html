<!DOCTYPE html>
<html>
<head>
	<title>Reserva</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.1.0/bootstrap-4.1.0/dist/css/bootstrap.css">

</head>
<body>

	<h1 style="text-align: center;">W Maia Texturização</h1>
		<div class="conteudo">
		<img src="img/logo1.png">

		<form>
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="txt" class="form-control" id="nome" placeholder="Digite o seu nome" required="">
			</div>
			<div class="form-group">
				<label for="apelido">Apelido:</label>
				<input type="txt" class="form-control" id="apelido" placeholder="Digite o seu apelido" required="">
			</div>
			<div class="form-group">
				<label for="idade">Idade:</label>
				<input type="number" class="form-control" id="idade" min="3" max="70" required="">
			</div>
			<div class="form-group">
				<label for="hora">Hora:</label>
				<input type="time" class="form-control" id="hora" required="">
				<small class="form-text text-muted">Disponível a partir das 7h até 17h</small>
			</div>
			<div class="form-group">
				<label for="data">Data:</label>
				<input type="date" class="form-control" id="data" required="">
			</div>
			<div class="form-group">
				
				<input type="submit" class="btn btn-sm btn-warning" value="Reservar">
				<input type="reset" class="btn btn-sm btn-warning" value="Limpar">
			</div>
				
			
		</form>

		<script src="node_modules/jquery/dist/jquery.js"></script>
    	<script src="node_modules/popper.js/dist/umd/popper.js"></script>
    	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
